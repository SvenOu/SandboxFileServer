apply plugin: 'com.android.library'
android {
    compileSdkVersion "${defaultCompileSdkVersion}".toInteger()
    buildToolsVersion "${defaultBuildToolsVersion}"
    defaultConfig {
        minSdkVersion "${defaultMinSdkVersion}".toInteger()
        targetSdkVersion "${defaultTargetSdkVersion}".toInteger()
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.android.support:appcompat-v7:" + "${defaultBuildToolsVersion}"
    api "com.android.support:design:" + "${defaultBuildToolsVersion}"
    api "org.nanohttpd:nanohttpd:2.2.0"
    api "net.lingala.zip4j:zip4j:1.3.2"
    api "com.fasterxml.jackson.core:jackson-core:2.9.7"
    api "com.fasterxml.jackson.core:jackson-annotations:2.9.7"
    api "com.fasterxml.jackson.core:jackson-databind:2.9.7"
}
